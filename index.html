<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>Ultracraft Homepage</title>
        <style>
            a.button {
                box-shadow: 0 0 0 2px #666 inset;
                background-color: #444;
                color: white;
                font-weight: bold;
                text-decoration: none;
                padding: calc(0.5em);
                border-bottom: 6px solid #222;
                margin: 8px;
                outline: 2px solid black;
                margin-top: 0px;
                width: 200px;
                text-align: center;
            }

            a.button:active {
                box-shadow: 0 0 0 2px #484848 inset;
                color: #bbb;
                background-color: #383838;
                padding: calc(0.5em);
                border-bottom: 2px solid #222;
                margin-top: 4px;
            }

            a.button:hover {
                outline-color: white;
            }

            a.button:active:hover {
                outline-color: black;
            }

            a.button.disabled {
                box-shadow: 0 0 0 2px #444 inset;
                color: #bbb;
                background-color: #333;
                padding: calc(0.5em);
                cursor: not-allowed;
                outline-color: #222;
            }

            a.button.disabled:active {
                border-bottom: 6px solid #222;
                margin: 8px;
                outline: 2px solid black;
                margin-top: 0px;
            }

            a.button:visited {
                font-weight: normal;
            }

            a.button:focus {
                top: 0;
            }

            img.banner {
                height: 100%;
                width: 100%;
                image-rendering: crisp-edges;
                position: absolute;
                z-index: -10;
                object-fit: cover;
            }

            body {
                background: #222;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                align-content: center;
            }
            div#content {
                display: flex;
                justify-content: center;

                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: fixed;

                max-width: 512px;
                width: 512px;
                flex-direction: column;
                align-items: center;
                background: white;
                margin: 32px;
                
                box-shadow: 0 0 0 2px #666 inset, 0 6px 12px 0 #0008;
                background-color: #444;
                color: white;
                font-weight: bold;
                font-family: sans-serif, Arial;
                text-decoration: none;
                padding: calc(0.5em);
                border-bottom: 10px solid #222;
                margin: 0px;
                
                /* overflow-x: scroll;
                overflow-y: scroll !important; */
                min-height: 0%;
            }
            h1, h2 {
                margin-bottom: 0.5em;
                margin-top: 1em;
                border-bottom: 2px solid #666;
                padding-bottom: 0.1em;
                text-align: center;
                width: 100%;
            }
            h1 {
                margin-top: 0;
            }
            p {
                margin-top: 0.2em;
                margin-bottom: 0.2em;
                max-width: 50vw;
                text-wrap: balance;
                text-align: center;
            }

            * {
                font-family: sans-serif, Arial;
                user-select: none;
                -webkit-user-drag: none;
            }
        </style>
    </head>
    <body>
        <img src="banner.png" class="banner">
        <div id="content">
            <h1>Ultracraft</h1>
            <p>Ultracraft is a voxel game that aims to do things differently.</p>

            <h2>Links</h2>
            <a class="button" href="docs/latest/index.html" target="_blank">Latest Javadocs</a>
            <a class="button" href="https://jitpack.io/#Ultreon/ultracraft" target="_blank">Jitpack Page</a>
            <a class="button" href="https://github.com/Ultreon/ultracraft-example-mod" target="_blank">Example Mod Sources</a>
        </div>
    </body>
</html>
